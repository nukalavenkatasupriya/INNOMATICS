<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Project - Register</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .gradient-custom-3 {
        /* fallback for old browsers */
        background: #84fab0;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right,
          rgba(132, 250, 176, 0.5),
          rgba(143, 211, 244, 0.5)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right,
          rgba(132, 250, 176, 0.5),
          rgba(143, 211, 244, 0.5)
        );
      }
      .gradient-custom-4 {
        /* fallback for old browsers */
        background: #84fab0;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right,
          rgba(132, 250, 176, 1),
          rgba(143, 211, 244, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right,
          rgba(132, 250, 176, 1),
          rgba(143, 211, 244, 1)
        );
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Start project here-->
    <header>
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">AIRBNB</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <a href="login.html"
              ><button class="custom-btn btn-1 me-3">Login</button></a
            >
            <a href="register.html"
              ><button type="button" class="custom-btn btn-2">
                Register
              </button></a
            >
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>

    <main class="my-5">
      <div class="">
        <section
          class="vh-100 bg-image"
          style="
            background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');
          "
        >
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div
                class="
                  row
                  d-flex
                  justify-content-center
                  align-items-center
                  h-100
                "
              >
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">
                        Create an account
                      </h2>

                      <form>
                        <div class="form-outline mb-4">
                          <input
                            type="text"
                            id="form3Example1cg"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1cg"
                            >Your Name</label
                          >
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="email"
                            id="form3Example3cg"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example3cg"
                            >Your Email</label
                          >
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            id="form3Example4cg"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example4cg"
                            >Password</label
                          >
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            id="form3Example4cdg"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example4cdg"
                            >Repeat your password</label
                          >
                        </div>

                        <div
                          class="form-check d-flex justify-content-center mb-5"
                        >
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form2Example3cg"
                          />
                          <label class="form-check-label" for="form2Example3g">
                            I agree all statements in
                            <a href="#!" class="text-body"
                              ><u>Terms of service</u></a
                            >
                          </label>
                        </div>

                        <div class="d-flex justify-content-center">
                          <button
                            type="button"
                            class="
                              btn btn-success btn-block btn-lg
                              gradient-custom-4
                              text-body
                            "
                          >
                            Register
                          </button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">
                          Have already an account?
                          <a href="login.html" class="fw-bold text-body"
                            ><u>Login here</u></a
                          >
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <!-- Footer -->
      <footer class="bg-light text-center">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2021 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">Innomatics</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </footer>
    <!-- End project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
